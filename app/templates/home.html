<!DOCTYPE html>
<html>
  <head>
    <title>QR code Scanner</title>
  </head>
  <body style="background-color: blue;">
    <form method="POST">
      {% csrf_token %}
      <input type="url" placeholder="URL PLEASE" required name="url" />
      <button type="submit">get qrcode</button>
    </form>
    {% for qr in qr_code %}
    <img src="{{qr.image.url}}" /><br />
    {%endfor%}
  </body>
</html>
